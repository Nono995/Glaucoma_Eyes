{% extends "Dashboard.html" %}

{% block content %}
<div id="breadcrumbs-wrapper">
    <!-- Search for small screen -->
    <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
        <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
    </div>
    <div class="container">
        <div class="row">
            <div class="col s10 m6 l6">
                <h5 class="breadcrumbs-title">Profile</h5>

            </div>
        </div>
    </div>
</div>
<div id="" class="section">
    <div id="basic-form" class="section">
        <div class="row">
            <div class="col s12 m12 12">
                <div class="card-panel">

                    <div class="row">
                        <form class="col s12" action = "{{ url_for('updateProfil') }}"  method = "POST">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="Nom" type="text" name="Nom" value="{{ compte['Nom_Med'] }}">
                                    <label for="">Nom</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="Prenom" type="text" name="Prenom" value="{{ compte['Prenom_Med'] }}">
                                    <label for="">Prenom</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" name="email" value="{{ compte['Email_Med'] }}">
                                    <label for="email">Email</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" type="password" name="Password" value="{{ compte['Mdp_Med'] }}">
                                    <label for="password">mot de passe</label>
                                </div>
                            </div>
                            <div class="row">

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="numero" type="number" name="Tel" value="{{ compte['Tel_Med'] }}">
                                        <label for="">Télephone</label>
                                    </div>
                                </div>
                            </div>

                            <input id="profile" type="hidden" name="profile" value="{{ compte['Profile_Med'] }}">

                            <input id="idmed" type="hidden" name="idem" value="{{ compte['ID_Med'] }}">



                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light right" type="submit" name="action">
                                       Mettre à jour
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
    {% endblock content %}
